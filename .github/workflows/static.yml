                <span onclick="hideTripDetail()">✕</span>
                <span>Trip Details</span>
                <span>ℹ️</span>
            </div>
            <div class="trip-map">
                <div class="trip-driver-info">
                    <div class="driver-avatar"></div>
                    <div class="driver-details">
                        <div class="driver-name" id="detail-driver-name">Michael Johnson</div>
                        <div class="driver-car" id="detail-driver-car">Tesla Model 3 • Green EV-2024</div>
                        <div class="driver-rating">★★★★★ 4.9</div>
                    </div>
                    <div onclick="showCameraFeed('Current')">📷</div>
                </div>
            </div>
