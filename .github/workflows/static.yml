        <!-- AI Assistant Modal -->
        <div class="ai-modal" id="ai-modal">
            <div class="ai-modal-header">
                <span onclick="hideAIModal()">✕</span>
                <span>EV Assistant</span>
                <span>🎤</span>
            </div>
            <div class="ai-conversation">
                <div class="message ai-message">Hello! I'm your EV Assistant. How can I help you today? You can book rides, check active trips, or ask about our services.</div>
                <div class="message user-message">Book a VIP car to the airport tomorrow at 8 AM</div>
                <div class="message ai-message">I found 3 available VIP cars for tomorrow at 8 AM. Would you like me to book one for you?</div>
            </div>
            <div class="ai-input-area">
                <input type="text" class="ai-input" placeholder="Type your message...">
                <button class="ai-send-button">➤</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedVehicle = {
            type: 'Car Coach',
            price: '22.75'
        };
        
        // Show trip detail screen
        function showTripDetail(rideType) {
            const detailScreen = document.getElementById('trip-detail');
            
            if (rideType === 'family-ride') {
                document.getElementById('detail-driver-name').textContent = 'Sarah Wilson';
                document.getElementById('detail-driver-car').textContent = 'Nissan Leaf • Green EV-2023';
            } else {
                document.getElementById('detail-driver-name').textContent = 'Michael Johnson';
                document.getElementById('detail-driver-car').textContent = 'Tesla Model 3 • Green EV-2024';
            }
            
            detailScreen.style.display = 'flex';
        }
        
        // Hide trip detail screen
        function hideTripDetail() {
            document.getElementById('trip-detail').style.display = 'none';
        }
        
        // Show camera feed
        function showCameraFeed(passenger) {
            const modal = document.getElementById('camera-modal');
            document.getElementById('camera-passenger-name').textContent = 
                passenger === 'Emma' ? "Emma's Ride" : "Your Ride";
            modal.style.display = 'flex';
        }
        
        // Hide camera feed
        function hideCameraFeed() {
            document.getElementById('camera-modal').style.display = 'none';
        }
        
        // Show AI assistant modal
        function showAIModal() {
            document.getElementById('ai-modal').style.display = 'flex';
        }
        
        // Hide AI assistant modal
        function hideAIModal() {
            document.getElementById('ai-modal').style.display = 'none';
        }
        
        // Vehicle selection
        function selectVehicle(element, type, price) {
            // Remove selected class from all options
            document.querySelectorAll('.vehicle-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update selected vehicle
            selectedVehicle = { type, price };
        }
        
        // Tab selection
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
