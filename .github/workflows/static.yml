        </div>
        
        <!-- iOS-style Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item active">
                <div class="tab-icon">🏠</div>
                <div>Home</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🗓️</div>
                <div>Schedule</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">👨‍👩‍👧</div>
                <div>Family</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">📦</div>
                <div>Packages</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">⚙️</div>
                <div>Settings</div>
            </div>
