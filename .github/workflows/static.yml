                </div>
            </div>
            
            <!-- Subscription Packages -->
            <div class="subscription-packages">
                <div class="section-title">
                    <span>Subscription Packages</span>
                    <span style="color: #00a859; font-size: 14px;">View All</span>
                </div>
                <div class="packages-grid">
                    <div class="package-card">
                        <div class="package-name">Daily Commuter</div>
                        <div class="package-price">$99/month</div>
                        <div class="package-features">20 rides • Any vehicle • Priority support</div>
