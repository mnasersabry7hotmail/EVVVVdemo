                                <div class="dot dot-end"></div>
                            </div>
                            <div class="route-info">
                                <div class="location">
                                    <div class="location-name">Home</div>
                                    <div class="location-address">123 Green Street</div>
                                </div>
                                <div class="location">
                                    <div class="location-name">Office</div>
                                    <div class="location-address">456 Business District</div>
                                </div>
                            </div>
                        </div>
