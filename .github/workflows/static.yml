<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Green Ride - Mobile App Simulation</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 414px; /* iPhone 8+ width */
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* App Container */
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 85px;
        }
        
        /* iOS-style Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
            z-index: 100;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 12px;
        }
        
        .tab-item.active {
            color: #00a859;
        }
        
        .tab-icon {
            font-size: 24px;
        }
        
        /* AI Assistant Section */
        .ai-assistant {
            padding: 15px;
            background-color: #00a859;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px;
            border-radius: 15px;
        }
        
        .ai-icon {
            font-size: 28px;
        }
        
        .ai-text {
            flex: 1;
        }
        
        .ai-text h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .ai-text p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Active Rides Section */
        .active-rides {
            padding: 15px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rides-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ride-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ride-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ride-passenger {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .passenger-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .passenger-name {
            font-weight: 500;
        }
        
        .ride-status {
            background-color: #e0f5ea;
            color: #00a859;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .ride-details {
            display: flex;
            gap: 10px;
        }
        
        .route-dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .dot-start {
            background-color: #00a859;
        }
        
        .dot-end {
            background-color: #ff6b6b;
        }
        
        .line {
            width: 2px;
            height: 20px;
            background-color: #e0e0e0;
            margin: 2px 0;
        }
        
        .route-info {
            flex: 1;
        }
        
        .location {
            margin-bottom: 10px;
        }
        
        .location-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .location-address {
            font-size: 12px;
            color: #666;
        }
        
        .ride-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .action-button {
            background-color: #f5f5f5;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-button.primary {
            background-color: #00a859;
            color: white;
        }
        
        /* Vehicle Categories */
        .vehicle-categories {
            padding: 15px;
            border-top: 8px solid #f5f5f5;
        }
        
        .vehicle-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .vehicle-option {
            min-width: 100px;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .vehicle-option.selected {
            border-color: #00a859;
            background-color: #f0f9f5;
        }
        
        .vehicle-icon {
            font-size: 24px;
        }
        
        .vehicle-name {
            font-size: 12px;
            font-weight: 500;
        }
        
        .vehicle-price {
            font-size: 14px;
            font-weight: 600;
            color: #00a859;
        }
        
        /* Subscription Packages */
        .subscription-packages {
            padding: 15px;
            border-top: 8px solid #f5f5f5;
        }
        
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .package-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .package-name {
            font-weight: 600;
            color: #00a859;
        }
        
        .package-price {
            font-size: 18px;
            font-weight: 700;
        }
        
        .package-features {
            font-size: 12px;
            color: #666;
        }
        
        .subscribe-button {
            background-color: #00a859;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 5px;
        }
        
        /* Trip Detail Screen */
        .trip-detail-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .trip-header {
            padding: 15px;
            background-color: #00a859;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trip-map {
            flex: 1;
            background-color: #e0e0e0;
            position: relative;
            background-image: url('https://maps.googleapis.com/maps/api/staticmap?center=24.7136,46.6753&zoom=13&size=414x250&scale=2&maptype=roadmap&key=YOUR_API_KEY');
            background-size: cover;
            background-position: center;
        }
        
        .trip-driver-info {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .driver-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        
        .driver-details {
            flex: 1;
        }
        
        .driver-name {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .driver-car {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .driver-rating {
            color: #ffc107;
            font-size: 12px;
        }
        
        .trip-actions {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-top: 1px solid #eee;
        }
        
        .trip-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 12px;
        }
        
        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .action-icon.sos {
            background-color: #ffebee;
            color: #f44336;
        }
        
        /* Camera Feed Modal */
        .camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.9);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        .camera-header {
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .camera-feed {
            flex: 1;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .camera-time {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 14px;
        }
        
        .camera-passenger {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* AI Assistant Modal */
        .ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .ai-modal-header {
            padding: 15px;
            background-color: #00a859;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-conversation {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #00a859;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .ai-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        
        .ai-send-button {
            background-color: #00a859;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 375px) {
            .vehicle-option {
                min-width: 85px;
                padding: 10px 5px;
            }
            
            .packages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- AI Assistant Section -->
            <div class="ai-assistant" onclick="showAIModal()">
                <div class="ai-icon">🤖</div>
                <div class="ai-text">
                    <h3>EV Assistant</h3>
                    <p>Tap to book rides, check status, or ask questions</p>
                </div>
                <div>🎤</div>
            </div>
            
            <!-- Active Rides Section -->
            <div class="active-rides">
                <div class="section-title">
                    <span>Active Rides</span>
                    <span style="color: #00a859; font-size: 14px;">View All</span>
                </div>
                <div class="rides-list">
                    <!-- My Ride -->
                    <div class="ride-card" onclick="showTripDetail('my-ride')">
                        <div class="ride-header">
