                        </div>
                    </div>
                    
                    <!-- Family Ride -->
                    <div class="ride-card" onclick="showTripDetail('family-ride')">
                        <div class="ride-header">
                            <div class="ride-passenger">
                                <div class="passenger-avatar">👧</div>
                                <div class="passenger-name">Emma's Ride</div>
                            </div>
                            <div class="ride-status">In progress</div>
                        </div>
                        <div class="ride-details">
                            <div class="route-dots">
                                <div class="dot dot-start"></div>
                                <div class="line"></div>
                                <div class="dot dot-end"></div>
                            </div>
                            <div class="route-info">
                                <div class="location">
                                    <div class="location-name">School</div>
                                    <div class="location-address">789 Learning Ave</div>
                                </div>
                                <div class="location">
                                    <div class="location-name">Soccer Practice</div>
                                    <div class="location-address">321 Sports Complex</div>
                                </div>
                            </div>
                        </div>
                        <div class="ride-actions">
                            <button class="action-button">📞 Call</button>
                            <button class="action-button" onclick="showCameraFeed('Emma')">📷 Camera</button>
                            <button class="action-button primary">Track</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Vehicle Categories -->
            <div class="vehicle-categories">
                <div class="section-title">
                    <span>Quick Book</span>
                </div>
                <div class="vehicle-options">
                    <div class="vehicle-option" onclick="selectVehicle(this, 'E-Tuktuk', '12.50')">
                        <div class="vehicle-icon">🛺</div>
                        <div class="vehicle-name">E-Tuktuk</div>
                        <div class="vehicle-price">$12.50</div>
                    </div>
                    <div class="vehicle-option" onclick="selectVehicle(this, 'E-Cycle', '15.00')">
                        <div class="vehicle-icon">🚲</div>
                        <div class="vehicle-name">E-Cycle</div>
                        <div class="vehicle-price">$15.00</div>
                    </div>
                    <div class="vehicle-option selected" onclick="selectVehicle(this, 'Car Coach', '22.75')">
                        <div class="vehicle-icon">🚗</div>
                        <div class="vehicle-name">Car Coach</div>
                        <div class="vehicle-price">$22.75</div>
                    </div>
                    <div class="vehicle-option" onclick="selectVehicle(this, 'Business', '35.20')">
                        <div class="vehicle-icon">🚘</div>
                        <div class="vehicle-name">Business</div>
