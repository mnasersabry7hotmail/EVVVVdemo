                        <div class="package-name">Family Plan</div>
                        <div class="package-price">$249/month</div>
                        <div class="package-features">50 rides • 3 family members • All vehicles</div>
                        <button class="subscribe-button">Subscribe</button>
                    </div>
                    <div class="package-card">
                        <div class="package-name">Business Elite</div>
                        <div class="package-price">$199/month</div>
                        <div class="package-features">30 rides • Business/VIP only • Dedicated support</div>
                        <button class="subscribe-button">Subscribe</button>
                    </div>
                    <div class="package-card">
                        <div class="package-name">Eco Saver</div>
                        <div class="package-price">$49/month</div>
